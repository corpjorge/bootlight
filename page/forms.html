            <!--end navbar-->
            <div class="row">
                <!--contend-->
                <div class="col-lg-6">
                    <div class="card shadow-lg rounded">
                        <div class="card-body my-2">
                            <main class="flex-shrink-0">
                                <div class="container-fluid">
                                    <h4>Stacked Form</h4>
                                    <hr/>
                                    <form autocomplete="off">
                                        <div class="row g-3">
                                            <div class="col-sm-6">
                                                <label for="name" class="form-label">Name</label>
                                                <input type="text" class="form-control" id="name"
                                                       placeholder="name"
                                                       required>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="password"
                                                       placeholder="password"
                                                       required/>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="db" class="form-label">Database</label>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" >users_</span>
                                                    <input type="text" class="form-control" id="db" placeholder="prefix"
                                                           aria-label="Prefix"
                                                           aria-describedby="basic-addon1"
                                                           required/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-4"></div>
                                        <div class="progress mb-2" style="height: 1px;">
                                            <div class="progress-bar bg-success"
                                                 role="progressbar"
                                                 aria-valuenow="25"
                                                 aria-valuemin="0"
                                                 aria-valuemax="100"
                                                 style="width: 30%"
                                            >
                                            </div>
                                        </div>
                                        <div class="d-grid mx-auto">
                                            <button class="btn btn-info text-white my-2 px-4" type="submit">save changes</button>
                                        </div>
                                    </form>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="card shadow-lg rounded">
                        <div class="card-body my-2">
                            <main class="flex-shrink-0">
                                <div class="container-fluid">
                                    <h4>Readonly plain text</h4>
                                    <hr/>
                                    <form class="row g-3">
                                        <div class="col-auto">
                                            <label for="staticEmail2" class="visually-hidden">Email</label>
                                            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
                                        </div>
                                        <div class="col-auto">
                                            <label for="inputPassword2" class="visually-hidden">Password</label>
                                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-primary mb-3 px-4">Confirm identity</button>
                                        </div>
                                    </form>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="card shadow-lg rounded">
                        <div class="card-body my-2">
                            <main class="flex-shrink-0">
                                <div class="container-fluid">
                                    <h4>Progress bar</h4>
                                    <div class="progress mb-2" style="height: 1px;">
                                        <div class="progress-bar bg-success"
                                             role="progressbar"
                                             aria-valuenow="25"
                                             aria-valuemin="0"
                                             aria-valuemax="100"
                                             style="width: 80%"
                                        >
                                        </div>
                                    </div>
                                    <div style="padding: 15px" ></div>
                                    <div class="progress mb-2" style="height: 1px;">
                                        <div class="progress-bar bg-dark"
                                             role="progressbar"
                                             aria-valuenow="25"
                                             aria-valuemin="0"
                                             aria-valuemax="100"
                                             style="width: 60%"
                                        >
                                        </div>
                                    </div>
                                    <div style="padding: 15px" ></div>
                                    <div class="progress mb-2" style="height: 1px;">
                                        <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated"
                                             role="progressbar"
                                             aria-valuenow="25"
                                             aria-valuemin="0"
                                             aria-valuemax="100"
                                             style="width: 40%"
                                        >
                                        </div>
                                    </div>

                                    <div style="padding: 15px" ></div>
                                    <div class="progress mb-2" style="height: 4px;">
                                        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                                             role="progressbar"
                                             aria-valuenow="25"
                                             aria-valuemin="0"
                                             aria-valuemax="100"
                                             style="width: 55%"
                                        >
                                        </div>
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
