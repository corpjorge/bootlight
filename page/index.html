<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootlight</title>
    <link href="../dist/css/bootlight.css" rel="stylesheet">
</head>
<body class="">
<div class="container-fluid">
    <!--alert-->
    <div class="pull-alert scale-in-ver-top">
        <div class="alert pull-right alert-danger">
            <button type="button" class="btn btn-default btn-circle btn-xl-alert btn-lateral btn-float-alert"></button>
            <hr class="hr-alert">
            <strong> message</strong>
        </div>
    </div>
    <!--end alert-->
    <div class="row mg-6">
        <!--sidebar-->
        <div id="sidebar" class="fixed-top flex-column flex-shrink-0 shadow-lg rounded"
             style="width: 4.5rem; padding: 0;">
            <a href="index.html" class="d-block p-3 link-dark text-decoration-none" title="Icon-only"
               data-bs-toggle="tooltip"
               data-bs-placement="right">
                <i class="bi-compass" style="font-size: 2.30rem; color: cornflowerblue;"></i>
                <span class="visually-hidden">Icon-only</span>
            </a>
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center" style="margin-bottom: 98% !important;">
                <li class="nav-item">
                    <a href="index.html" class="nav-link py-3 border-bottom active" aria-current="page" title="Home"
                       data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="bi bi-house" style="font-size: x-large;"></i>
                    </a>
                </li>
                <li>
                    <a href="buttons.html" class="nav-link py-3 border-bottom" title="Dashboard"
                       data-bs-toggle="tooltip"
                       data-bs-placement="right">
                        <i class="bi bi-app-indicator" style="font-size: x-large;"></i>
                    </a>
                </li>
                <li>
                    <a href="notifications.html" class="nav-link py-3 border-bottom" title="Orders"
                       data-bs-toggle="tooltip"
                       data-bs-placement="right">
                        <i class="bi bi-bell" style="font-size: x-large;"></i>
                    </a>
                </li>
                <li>
                    <a href="forms.html" class="nav-link py-3 border-bottom" title="Orders" data-bs-toggle="tooltip"
                       data-bs-placement="right">
                        <i class="bi bi-file-text" style="font-size: x-large;"></i>
                    </a>
                </li>
                <li>
                    <a href="tables.html" class="nav-link py-3 border-bottom" title="Orders" data-bs-toggle="tooltip"
                       data-bs-placement="right">
                        <i class="bi bi-table" style="font-size: x-large;"></i>
                    </a>
                </li>
                <li>
                    <a href="bootstrap.html" class="nav-link py-3 border-bottom" title="Orders" data-bs-toggle="tooltip"
                       data-bs-placement="right">
                        <i class="bi bi-bootstrap-fill" style="font-size: x-large; color: #7110f5"></i>
                    </a>
                </li>
            </ul>
            <div class="border-top">
                <div class="d-flex align-items-center justify-content-center p-2 link-dark text-decoration-none"
                     aria-expanded="false">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="dark-mode"
                               style="margin-left: -37px;">
                    </div>
                </div>
            </div>
            <div class="dropdown border-top">
                <div class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none"
                     aria-expanded="false">
                    <a href="login.html" class="btn btn-danger shadow rounded text-white">X</a>
                </div>
            </div>
        </div>
        <!--end sidebar-->
        <div class="col-sm min-vh-90 fade-in-top">
            <!--navbar-->
            <header id="nav-fixed">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Bootlight</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                                <li class="nav-item">
                                    <a href="index.html" class="nav-link active" aria-current="page">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a href="buttons.html" class="nav-link">Buttons</a>
                                </li>
                                <li class="nav-item">
                                    <a href="notifications.html" class="nav-link">Notifications</a>
                                </li>
                                <li class="nav-item">
                                    <a href="forms.html" class="nav-link">Forms</a>
                                </li>
                                <li class="nav-item">
                                    <a href="tables.html" class="nav-link">Tables</a>
                                </li>
                                <li class="nav-item">
                                    <a href="tables.html" class="nav-link">Bootstrap</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <!--end navbar-->
            <div class="row">
                <!--contend-->
                <div class="col">
                    <div class="card shadow-lg rounded">
                        <div class="card-body my-2">
                            <main class="flex-shrink-0">
                                <div class="container-fluid">
                                    <h4>Entidades</h4>
                                    <hr/>
                                    <form autocomplete="off">
                                        <div class="row g-3">
                                            <div class="col-sm-6">
                                                <label for="name" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="name"
                                                       placeholder="Fondo de empleados"
                                                       required>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="db" class="form-label">Base de datos</label>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="db">BD</span>
                                                    <input type="text" class="form-control" placeholder="db"
                                                           aria-label="db"
                                                           aria-describedby="basic-addon1"
                                                           required/>
                                                </div>

                                            </div>
                                            <div class="col-sm-6">
                                                <label for="domain" class="form-label">Dominio</label>
                                                <input type="text" class="form-control" id="domain"
                                                       placeholder="dominio.com"
                                                       required/>
                                            </div>
                                        </div>
                                        <div class="mb-4"></div>
                                        <div class="progress mb-2" style="height: 1px;">
                                            <div class="progress-bar bg-success"
                                                 role="progressbar"
                                                 aria-valuenow="25"
                                                 aria-valuemin="0"
                                                 aria-valuemax="100"
                                                 style="width: 30%"
                                            >
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 col-6 mx-auto">
                                            <button class="btn btn-info text-white" type="submit">Crear Entidad</button>
                                        </div>
                                    </form>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-lg rounded">
                        <div class="card-body my-2">
                            <main class="flex-shrink-0">
                                <div class="container-fluid">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Migración</th>
                                                <th scope="col">Ver</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <th scope="row">id</th>
                                                <td>name</td>
                                                <td>db</td>
                                                <td>
                                                    <a href="">
                                                        <i class="bi bi-arrow-right-circle"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
                <!--end contend-->
            </div>
        </div>
        <!--footer-->
        <footer id="footer" class="footer mt-auto text-end">
            <div class="container-fluid">
                <span class="text-muted">Desarrollado por <a href="https://superfluo.tech" target="_blank">SuperFluo.tech</a> </span>
            </div>
        </footer>
        <!--end footer-->
    </div>
</div>
<script src="../dist/js/bootstrap.min.js"></script>
<script src="../dist/js/bootlight.js"></script>
</body>
</html>
